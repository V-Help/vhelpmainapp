<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Shared Cart - V HELPCC</title>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }
    .container {
      background: white;
      border-radius: 24px;
      padding: 40px 30px;
      max-width: 420px;
      width: 100%;
      text-align: center;
      box-shadow: 0 20px 60px rgba(0,0,0,0.3);
    }
    .logo {
      font-size: 32px;
      font-weight: 700;
      color: #667eea;
      margin-bottom: 10px;
    }
    .icon-container {
      width: 100px;
      height: 100px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 20px auto;
    }
    .icon-container i {
      font-size: 48px;
      color: white;
    }
    h1 {
      font-size: 24px;
      color: #333;
      margin-bottom: 12px;
    }
    .subtitle {
      color: #666;
      font-size: 15px;
      line-height: 1.6;
      margin-bottom: 30px;
    }
    .download-btn {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      text-decoration: none;
      padding: 16px 32px;
      border-radius: 12px;
      font-size: 16px;
      font-weight: 600;
      transition: transform 0.2s, box-shadow 0.2s;
      width: 100%;
      margin-bottom: 15px;
    }
    .download-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 30px rgba(102, 126, 234, 0.4);
    }
    .download-btn i {
      font-size: 20px;
    }
    .secondary-btn {
      display: inline-block;
      color: #667eea;
      text-decoration: none;
      font-size: 14px;
      font-weight: 500;
    }
    .secondary-btn:hover {
      text-decoration: underline;
    }
    .features {
      margin-top: 30px;
      padding-top: 25px;
      border-top: 1px solid #eee;
    }
    .features h3 {
      font-size: 14px;
      color: #999;
      margin-bottom: 15px;
      text-transform: uppercase;
      letter-spacing: 1px;
    }
    .feature-list {
      display: flex;
      justify-content: center;
      gap: 20px;
      flex-wrap: wrap;
    }
    .feature-item {
      display: flex;
      align-items: center;
      gap: 6px;
      color: #666;
      font-size: 13px;
    }
    .feature-item i {
      color: #667eea;
    }
    .loading {
      display: none;
    }
    .loading.show {
      display: block;
    }
    .spinner {
      width: 40px;
      height: 40px;
      border: 4px solid #f3f3f3;
      border-top: 4px solid #667eea;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin: 20px auto;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="logo">V HELPCC</div>
    
    <div class="icon-container">
      <i class="fas fa-shopping-cart"></i>
    </div>
    
    <h1>Someone shared their cart with you!</h1>
    
    <p class="subtitle">
      To view the shared items and add them to your cart, 
      please open this link in the V HELPCC app.
    </p>
    
    <a href="#" class="download-btn" id="downloadBtn">
      <i class="fas fa-mobile-alt"></i>
      Open in V HELPCC App
    </a>
    
    <a href="https://app.vhelpcc.com" class="secondary-btn">
      Learn more about V HELPCC
    </a>
    
    <div class="features">
      <h3>What you can do with V HELPCC</h3>
      <div class="feature-list">
        <div class="feature-item">
          <i class="fas fa-utensils"></i>
          <span>Order Food</span>
        </div>
        <div class="feature-item">
          <i class="fas fa-share-alt"></i>
          <span>Share Carts</span>
        </div>
        <div class="feature-item">
          <i class="fas fa-clock"></i>
          <span>Track Orders</span>
        </div>
      </div>
    </div>
  </div>

  <script>
    // Get the share ID from URL
    const pathParts = window.location.pathname.split('/');
    const shareId = pathParts[pathParts.length - 1];
    
    console.log('Share ID:', shareId);
    console.log('Current URL:', window.location.href);
    
    // Play Store link (update when app is published)
    const playStoreUrl = 'https://play.google.com/store/apps/details?id=com.vhelp.app';
    
    // Update download button to open app or go to Play Store
    document.getElementById('downloadBtn').addEventListener('click', function(e) {
      e.preventDefault();
      const userAgent = navigator.userAgent.toLowerCase();
      const isAndroid = userAgent.indexOf('android') > -1;
      
      if (isAndroid) {
        // Try to open the app with intent
        const intentUrl = `intent://app.vhelpcc.com/share/cart/${shareId}#Intent;scheme=https;package=com.vhelp.app;end`;
        window.location.href = intentUrl;
        
        // Fallback to Play Store after 2 seconds if app doesn't open
        setTimeout(function() {
          // Redirect to Play Store when available
          // window.location.href = playStoreUrl;
          alert('App not installed. Please install V HELPCC from Play Store.');
        }, 2000);
      } else {
        window.location.href = 'https://app.vhelpcc.com';
      }
    });
    
    // Auto-trigger the download button click on page load for Android
    window.addEventListener('load', function() {
      const userAgent = navigator.userAgent.toLowerCase();
      const isAndroid = userAgent.indexOf('android') > -1;
      
      if (isAndroid && shareId && shareId.length > 0) {
        // Wait a bit for page to render, then try to open app
        setTimeout(function() {
          document.getElementById('downloadBtn').click();
        }, 500);
      }
    });
  </script>
</body>
</html>
