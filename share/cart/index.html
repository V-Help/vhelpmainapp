<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shared Cart - V HELPCC</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      body {
        font-family: "Poppins", sans-serif;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 20px;
      }
      .container {
        background: white;
        border-radius: 24px;
        padding: 40px 30px;
        max-width: 420px;
        width: 100%;
        text-align: center;
        box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
      }
      .logo {
        font-size: 32px;
        font-weight: 700;
        color: #667eea;
        margin-bottom: 10px;
      }
      .icon-container {
        width: 100px;
        height: 100px;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        margin: 20px auto;
      }
      .icon-container i {
        font-size: 48px;
        color: white;
      }
      h1 {
        font-size: 24px;
        color: #333;
        margin-bottom: 12px;
      }
      .subtitle {
        color: #666;
        font-size: 15px;
        line-height: 1.6;
        margin-bottom: 30px;
      }
      .download-btn {
        display: inline-flex;
        align-items: center;
        justify-content: center;
        gap: 10px;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: white;
        text-decoration: none;
        padding: 16px 32px;
        border-radius: 12px;
        font-size: 16px;
        font-weight: 600;
        transition: transform 0.2s, box-shadow 0.2s;
        width: 100%;
        margin-bottom: 15px;
      }
      .download-btn:hover {
        transform: translateY(-2px);
        box-shadow: 0 10px 30px rgba(102, 126, 234, 0.4);
      }
      .download-btn i {
        font-size: 20px;
      }
      .secondary-btn {
        display: inline-block;
        color: #667eea;
        text-decoration: none;
        font-size: 14px;
        font-weight: 500;
      }
      .secondary-btn:hover {
        text-decoration: underline;
      }
      .features {
        margin-top: 30px;
        padding-top: 25px;
        border-top: 1px solid #eee;
      }
      .features h3 {
        font-size: 14px;
        color: #999;
        margin-bottom: 15px;
        text-transform: uppercase;
        letter-spacing: 1px;
      }
      .feature-list {
        display: flex;
        justify-content: center;
        gap: 20px;
        flex-wrap: wrap;
      }
      .feature-item {
        display: flex;
        align-items: center;
        gap: 6px;
        color: #666;
        font-size: 13px;
      }
      .feature-item i {
        color: #667eea;
      }
      .loading {
        display: none;
      }
      .loading.show {
        display: block;
      }
      .spinner {
        width: 40px;
        height: 40px;
        border: 4px solid #f3f3f3;
        border-top: 4px solid #667eea;
        border-radius: 50%;
        animation: spin 1s linear infinite;
        margin: 20px auto;
      }
      @keyframes spin {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }
      .creator-badge {
        display: inline-flex;
        align-items: center;
        gap: 8px;
        background: linear-gradient(135deg, #f0f4ff 0%, #e8eeff 100%);
        border: 1px solid #667eea;
        border-radius: 20px;
        padding: 8px 16px;
        margin-bottom: 16px;
      }
      .creator-badge i {
        color: #667eea;
        font-size: 16px;
      }
      .creator-badge span {
        color: #333;
        font-size: 14px;
        font-weight: 500;
      }
      .creator-name {
        color: #667eea;
        font-weight: 600;
      }
      .restaurant-badge {
        display: inline-flex;
        align-items: center;
        gap: 6px;
        background: #fff3e0;
        border: 1px solid #ff9800;
        border-radius: 16px;
        padding: 6px 14px;
        margin-top: 8px;
      }
      .restaurant-badge i {
        color: #ff9800;
        font-size: 14px;
      }
      .restaurant-badge span {
        color: #e65100;
        font-size: 13px;
        font-weight: 500;
      }
      .loading-container {
        display: flex;
        flex-direction: column;
        align-items: center;
        padding: 20px 0;
      }
      .loading-text {
        color: #666;
        font-size: 14px;
        margin-top: 10px;
      }
      .error-text {
        color: #e53935;
        font-size: 14px;
        margin-top: 10px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="logo">V HELPCC</div>

      <div class="icon-container">
        <i class="fas fa-shopping-cart"></i>
      </div>

      <!-- Loading state -->
      <div id="loadingState" class="loading-container" style="display: none">
        <div class="spinner"></div>
        <p class="loading-text">Loading shared cart...</p>
      </div>

      <!-- Creator badge - shown when creator name is available -->
      <div id="creatorBadge" class="creator-badge" style="display: none">
        <i class="fas fa-user-circle"></i>
        <span
          >Shared by <span id="creatorNameText" class="creator-name"></span
        ></span>
      </div>

      <h1 id="pageTitle">Someone shared their cart with you!</h1>

      <!-- Restaurant badge - shown when restaurant name is available -->
      <div id="restaurantBadge" class="restaurant-badge" style="display: none">
        <i class="fas fa-store"></i>
        <span id="restaurantNameText"></span>
      </div>

      <p class="subtitle" id="pageSubtitle">
        To view the shared items and add them to your cart, please open this
        link in the V HELPCC app.
      </p>

      <a href="#" class="download-btn" id="downloadBtn">
        <i class="fas fa-mobile-alt"></i>
        Open in V HELPCC App
      </a>

      <a href="https://app.vhelpcc.com" class="secondary-btn">
        Learn more about V HELPCC
      </a>

      <div class="features">
        <h3>What you can do with V HELPCC</h3>
        <div class="feature-list">
          <div class="feature-item">
            <i class="fas fa-utensils"></i>
            <span>Order Food</span>
          </div>
          <div class="feature-item">
            <i class="fas fa-share-alt"></i>
            <span>Share Carts</span>
          </div>
          <div class="feature-item">
            <i class="fas fa-clock"></i>
            <span>Track Orders</span>
          </div>
        </div>
      </div>
    </div>

    <script>
      // Edge Function URL for secure data fetching (no exposed keys)
      const EDGE_FUNCTION_URL =
        "https://umsauywmuibaqbgfumwg.supabase.co/functions/v1/get-shared-cart";

      // Get the share ID from URL
      const pathParts = window.location.pathname.split("/");
      const shareId = pathParts[pathParts.length - 1];

      console.log("Share ID:", shareId);
      console.log("Current URL:", window.location.href);

      // Play Store link (update when app is published)
      const playStoreUrl =
        "https://play.google.com/store/apps/details?id=com.vhelp.app";

      // Track if we've already tried to open the app
      let hasTriedOpening = false;

      // Validate share ID format (alphanumeric, 8 characters)
      function isValidShareId(id) {
        return id && /^[a-z0-9]{8}$/.test(id);
      }

      // Fetch shared cart data securely via Edge Function
      async function fetchSharedCartData() {
        if (!isValidShareId(shareId)) {
          console.log("Invalid share ID format, skipping data fetch");
          return null;
        }

        try {
          document.getElementById("loadingState").style.display = "flex";

          const response = await fetch(
            `${EDGE_FUNCTION_URL}?id=${encodeURIComponent(shareId)}`,
            {
              method: "GET",
              headers: {
                "Content-Type": "application/json",
              },
            }
          );

          document.getElementById("loadingState").style.display = "none";

          if (!response.ok) {
            const errorData = await response.json().catch(() => ({}));
            console.error("Error fetching shared cart:", errorData);

            if (response.status === 404) {
              document.getElementById("pageTitle").textContent =
                "Cart not found";
              document.getElementById("pageSubtitle").textContent =
                "This shared cart link may be invalid or has expired.";
            }
            return null;
          }

          const result = await response.json();

          if (!result.success || !result.data) {
            console.log("No shared cart data returned");
            document.getElementById("pageTitle").textContent = "Cart not found";
            document.getElementById("pageSubtitle").textContent =
              "This shared cart link may be invalid or has expired.";
            return null;
          }

          // Check if expired
          if (result.data.is_expired) {
            console.log("Shared cart has expired");
            document.getElementById("pageTitle").textContent = "Cart expired";
            document.getElementById("pageSubtitle").textContent =
              "This shared cart has expired. Shared carts are valid for 7 days.";
            return null;
          }

          console.log("Shared cart data:", result.data);
          return result.data;
        } catch (err) {
          console.error("Error fetching shared cart data:", err);
          document.getElementById("loadingState").style.display = "none";
          return null;
        }
      }

      // Update UI with shared cart data
      function updateUIWithCartData(data) {
        if (!data) return;

        // Show creator name if available (first name only)
        if (data.creator_name) {
          const firstName = data.creator_name.split(" ")[0];
          document.getElementById("creatorNameText").textContent = firstName;
          document.getElementById("creatorBadge").style.display = "inline-flex";
          document.getElementById("pageTitle").textContent =
            firstName + " shared their cart with you!";
        }

        // Show restaurant name if available
        if (data.restaurant_name) {
          document.getElementById("restaurantNameText").textContent =
            "From " + data.restaurant_name;
          document.getElementById("restaurantBadge").style.display =
            "inline-flex";
        }

        // Update subtitle with item count if available
        if (data.item_count && data.item_count > 0) {
          const itemText =
            data.item_count === 1 ? "1 item" : `${data.item_count} items`;
          document.getElementById(
            "pageSubtitle"
          ).textContent = `${itemText} waiting for you! Open in the V HELPCC app to view and add to your cart.`;
        }
      }

      // Function to try opening the app
      function tryOpenApp() {
        if (hasTriedOpening) {
          console.log("Already tried opening app, skipping...");
          return;
        }
        hasTriedOpening = true;

        if (!isValidShareId(shareId)) {
          console.error("Invalid share ID:", shareId);
          alert("Invalid share link. Please check the URL and try again.");
          return;
        }

        console.log("Attempting to open app with share ID:", shareId);

        // Try custom scheme first (this will ALWAYS prompt "Open with VHelp")
        const customSchemeUrl = `vhelp://share/cart/${shareId}`;
        console.log("Trying custom scheme:", customSchemeUrl);
        window.location.href = customSchemeUrl;

        // Fallback to intent URL after 1.5 seconds
        setTimeout(function () {
          const intentUrl = `intent://share/cart/${shareId}#Intent;scheme=vhelp;package=com.vhelp.app;end`;
          console.log("Trying intent URL:", intentUrl);
          window.location.href = intentUrl;
        }, 1500);

        // Show message after 3 seconds if still on page
        setTimeout(function () {
          if (document.visibilityState === "visible") {
            console.log("App did not open, showing install message");
            alert(
              "App not installed?\n\nPlease install V HELPCC from the Play Store to view shared carts."
            );
            // Uncomment when app is on Play Store:
            // window.location.href = playStoreUrl;
          }
        }, 3000);
      }

      // Update download button
      document
        .getElementById("downloadBtn")
        .addEventListener("click", function (e) {
          e.preventDefault();
          console.log("Download button clicked");
          hasTriedOpening = false; // Reset flag to allow manual retry
          tryOpenApp();
        });

      // Auto-trigger on page load
      window.addEventListener("load", async function () {
        console.log("Page loaded, checking if should auto-open app");

        if (isValidShareId(shareId)) {
          console.log("Valid share ID found, fetching cart data...");

          // Fetch and display shared cart data (creator name, restaurant name)
          const cartData = await fetchSharedCartData();
          updateUIWithCartData(cartData);

          console.log("Will attempt to open app");
          // Wait a bit for page to render, then try to open app
          setTimeout(function () {
            tryOpenApp();
          }, 500);
        } else {
          console.log("No valid share ID, not auto-opening");
        }
      });

      // Handle visibility change (user came back from app attempt)
      document.addEventListener("visibilitychange", function () {
        if (document.visibilityState === "visible" && hasTriedOpening) {
          console.log("User returned to page after app open attempt");
        }
      });
    </script>
  </body>
</html>
